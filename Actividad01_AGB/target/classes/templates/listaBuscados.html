<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwwthymeleaf.org" >
<head>
<meta charset="UTF-8" name="viewport">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
 crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
 integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous"></script>
<title>Listas Búquedas</title>

</head>
<body style="background-color: rgb(196, 249, 249);">
	   
    <nav>
        <span th:text= "${mensaje}" style="font-size: xx-large;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;margin-left: 30%;"></span>
		<div class="d-grid gap-2 d-md-flex justify-content-md-end"style="margin-right: 15px;">
		
			<!-- Peticion de alta -->
			<a th:href="@{/excursiones/alta}" class="btn btn-outline-dark btn-lg"  style="margin-right: 65%;">Nueva Excursión</a>
			
	      	<!-- Peticion de estado destacado -->
	      	<a th:href="@{/excursiones/destacado}" class="badge text-bg-dark"   style='width:100px; height:30px'>Destacados</a>
	      	
			<!-- Peticion de estado creados -->
            <a th:href="@{/excursiones/estado/creado}" class="badge text-bg-dark"   style='width:100px; height:30px'>Creados</a>
            
			<!-- Peticion de estado terminado -->
            <a th:href="@{/excursiones/estado/terminado}" class="badge text-bg-dark"   style='width:100px; height:30px'>Terminados</a>

    		
      	</div>
      </nav>  
       <p></p>
        <table class="table table-dark table-hover"style='width: 90% ;margin: 10px auto;'>
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Origen</th>
                    <th scope="col">Destino</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Duracion</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Destacado</th>
                    <th scope="col">Aforo Maximo</th>
                    <th scope="col">Minimo Asistentes</th>
                    <th scope="col">Fecha Alta</th>
                    <th scope="col">Cancelar</th>
                    <th scope="col">Modificar</th>
                  </tr>
                </thead>
                <tbody>
                <!-- Entrada dinámica de datos a la página de resultados de busquedas -->
                   <tr th:each="ele: ${excursiones}">  
					<td ><a th:href ="@{/excursiones/detalle/{id}(id=${ele.idExcursion})}"th:text="${ele.idExcursion}"></a></td> 
					<td th:text="${ele.descripcion}"></td> 
					<td th:text="${ele.origen}"></td>
					<td th:text="${ele.destino}"></td> 
					<td th:text="${ele.fechaExcursion}"></td> 
					<td th:text="${ele.duracion}"></td>
					<td th:text="${ele.estado}"></td>
					<td th:text="${ele.precioUnitario}"></td>  
					<td th:text="${ele.destacado}"></td>
					<td th:text="${ele.aforoMaximo}"></td> 
					<td th:text="${ele.minimoAsistentes}"></td>
					<td th:text="${ele.fechaAlta}"></td>
				<!--  <td><a th:href ="@{/excursiones/detalleEstados/{id}(id=${ele.idExcursion})}">Detalle</a></td>-->
				
				<!-- Peticion de cancelacion -->
					<td><a th:href ="@{/excursiones/cancelar/{id}(id=${ele.idExcursion})}">Cancelar</a></td>
					
				<!-- Peticion de modificacion -->
					<td><a th:href ="@{/excursiones/modificar/{id}(id=${ele.idExcursion})}">Modificar</a></td>
				 </tr>
                </tbody>
        </table>
       	<!-- Peticion de vuelta a inicio -->
       	<a th:href="@{/excursiones/buscar}" class="btn btn-outline-dark btn-lg"  style="margin-left: 46%;">Buscar</a>
    	<a href="/" class="btn btn-outline-dark btn-lg btn-volver" style="display: block;
            margin: 20px auto;">Volver a Inicio</a>
</body>
</html>
