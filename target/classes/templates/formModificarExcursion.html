<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwwthymeleaf.org" >
<head>
<meta charset="UTF-8" name="viewport">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<title>Formulario Modificar</title>		
</head>	
<body style="background-color: rgb(196, 249, 249);">
	
		 <h1 style="font-size: xx-large;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, 
	    				'Arial Narrow Bold',  sans-serif,'Arial Narrow Bold',  sans-serif;
	    				margin-top: 20px; margin-left: 20px;">Modificar</h1>
	    				
	    				
 	    		<!--  formulario  de modificacion de objeto -->		
<form style="width: 50%;margin: 30px auto;" th:action="@{/excursiones/modificar/{idExcursion}(idExcursion=${excursion.idExcursion})}" method="post">
  <div class="input-group mb-3">
  
  			<!-- Id preestablecido no modificable, igual que fecha de alta -->
  			
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Id</span>
        <input type="text" class="form-control"  placeholder="Id Excursion" name="idExcursion" th:value="${excursion.idExcursion}" readonly>
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Descripción</span>
        <input type="text" class="form-control" placeholder="Descripción" name="descripcion" th:value="${excursion.descripcion}">
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Origen</span>
        <input type="text" class="form-control" placeholder="Origen" name="origen" th:value="${excursion.origen}">
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Destino</span>
        <input type="text" class="form-control" placeholder="Destino" name="destino" th:value="${excursion.destino}">
    </div>
      <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Fecha Excursión</span>
        <input type="date" class="form-control" placeholder="Fecha Excursión" name="fechaExcursion" th:value="${excursion.fechaExcursion}">
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Duración</span>
        <input type="text" class="form-control" placeholder="Duración" name="duracion" th:value="${excursion.duracion}">
    </div>
   <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Estado</span>
        <select class="form-select form-select-sm" name="estado">
            <option value="CREADO" th:selected="${excursion.estado == 'CREADO'}">CREADO</option>
            <option value="CANCELADO" th:selected="${excursion.estado == 'CANCELADO'}">CANCELADO</option>
            <option value="TERMINADO" th:selected="${excursion.estado == 'TERMINADO'}">TERMINADO</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Destacado</span>
        <select class="form-select form-select-sm" name="destacado">
            <option value="Y" th:selected="${excursion.destacado == 'Y'}">Y</option>
            <option value="N" th:selected="${excursion.destacado == 'N'}">N</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Aforo Máximo</span>
        <input type="text" class="form-control" placeholder="Aforo Máximo" name="aforoMaximo" th:value="${excursion.aforoMaximo}">
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Mínimo Asistentes</span>
        <input type="text" class="form-control" placeholder="Mínimo Asistentes" name="minimoAsistentes" th:value="${excursion.minimoAsistentes}">
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Precio</span>
        <input type="text" class="form-control" placeholder="Precio" name="precioUnitario" th:value="${excursion.precioUnitario}">
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;' >Fecha Alta</span>
        <input type="text" class="form-control" placeholder="Duración" name="fechaAlta" th:value="${excursion.fechaAlta}" readonly>
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Imagen</span>
        <input type="text" class="form-control" placeholder="Imagen" name="imagen" th:value="${excursion.imagen}">
    </div>
   <button type="submit" class="btn btn-outline-dark btn-lg" value="Modificar" style="display: block;margin: 20px auto;">Modificar</button>
      	
    	<a href="/" class="btn btn-outline-dark btn-lg btn-volver" style="display: block;
            margin: 20px auto;">Volver Sin Modificar</a>
</form>
	
</body>
</html>
