<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwwthymeleaf.org" >
<head>
<meta charset="UTF-8" name="viewport">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<title>Formulario alta</title>
</head>
<body style="background-color: rgb(196, 249, 249);">
	 <h1 style="font-size: xx-large;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, 
	    				'Arial Narrow Bold',  sans-serif,'Arial Narrow Bold',  sans-serif;
	    				margin-top: 20px; margin-left: 20px;">Alta excursión</h1>
	    				
	    				<!--  formulario de alta -->
	 <form style="width: 60%;margin: 30px auto;" th:action="@{/excursiones/alta}" method="post">
     <div class="input-group mb-3">
        <!--   <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Id</span>-->
        <!--<input type="text" class="form-control" placeholder="Escribe 0" name="idExcursion"required>-->
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Descripcion</span>
        <input type="text" class="form-control" placeholder="Descripcion" name="descripcion" required >
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Origen</span>
        <input type="text" class="form-control" placeholder="Origen" name="origen" required>
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Destino</span>
        <input type="text" class="form-control" placeholder="Destino" name="destino" required>
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Fecha excursion</span>
        <input type="date" class="form-control" placeholder="Fecha excursion" name="fechaExcursion" required>
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Duración</span>
        <input type="text" class="form-control" placeholder="Duración" name="duracion" required>
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Estado</span>
        <select class="form-select form-select-sm" name="estado" required>
            <option value="CREADO">CREADO</option>
            <option value="CANCELADO">CANCELADO</option>
            <option value="TERMINADO">TERMINADO</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Destacado</span>
        <select class="form-select form-select-sm" name="destacado" required>
            <option value="Y">Y</option>
            <option value="N">N</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Aforo Máximo</span>
        <input type="text" class="form-control" placeholder="Aforo Máximo" name="aforoMaximo" required>
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Mínimo Asistentes</span>
        <input type="text" class="form-control" placeholder="Mínimo Asistentes" name="minAsistentes" required>
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Precio</span>
        <input type="text" class="form-control" placeholder="Precio" name="precioUnitario" required>
    </div>
    <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Imagen</span>
        <input type="text" class="form-control" placeholder="Imagen" name="imagen" required>
    </div>
    <!--   <div class="input-group mb-3">
        <span id="basic-addon1" class="badge text-bg-dark" style='width:200px; text-align: left;'>Fecha alta</span>
        <input type="date" class="form-control" placeholder="Fecha excursion" name="fechaExcursion">
    </div>-->
    <button type="submit" class="btn btn-outline-dark btn-lg" value="Alta" style="display: block;margin: 20px auto;">Alta</button>
       	
       	<!--  peticion de vuelta a inicio -->
    	<a href="/" class="btn btn-outline-dark btn-lg btn-volver" style="display: block;
            margin: 20px auto;">Volver sin Guardar</a>
</form>

</body>
</html>
