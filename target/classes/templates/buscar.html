<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Formulario Buscar</title>        
</head>    
<body style="background-color: rgb(196, 249, 249);">
    <h1 style="font-size: xx-large;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, 
                        'Arial Narrow Bold',  sans-serif,'Arial Narrow Bold',  sans-serif;
                        margin-top: 20px; margin-left: 20px;">Búsqueda de Excursiones</h1>
                        
<span th:text= "${mensaje}" style="font-size: xx-large;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;margin-left: 30%;"></span>

    <!-- Formulario de búsqueda por origen -->
    <form th:action="@{/excursiones/buscar/origen}" method="get" style="width: 50%;margin: 30px auto;"> 
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Origen" name="origen" >
            <button class="badge text-bg-dark" type="submit" style='width:300px; text-align: left;'>Buscar por Origen</button>
        </div>
    </form>

    <!-- Formulario de búsqueda por destino -->
    <form th:action="@{/excursiones/buscar/destino}" method="get" style="width: 50%;margin: 30px auto;"> 
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Destino" name="destino">
            <button class="badge text-bg-dark" type="submit" style='width:300px; text-align: left;'>Buscar por Destino</button>
        </div>
    </form>

    <!-- Formulario de búsqueda por precio máximo -->
    <form th:action="@{/excursiones/buscar/precioMax}" method="get" style="width: 50%;margin: 30px auto;"> 
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Precio Máximo" name="precioUnitario">
            <button class="badge text-bg-dark" type="submit" style='width:300px; text-align: left;'>Buscar por Precio Máximo</button>
        </div>
    </form>

    <!-- Formulario de búsqueda por precio mínimo -->
    <form th:action="@{/excursiones/buscar/precioMin}" method="get" style="width: 50%;margin: 30px auto;"> 
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Precio Mínimo" name="precioUnitario">
            <button class="badge text-bg-dark" type="submit" style='width:300px; text-align: left;'>Buscar por Precio Mínimo</button>
        </div>
    </form>

    <!-- Formulario para buscar por rango de precios -->
    <form th:action="@{/excursiones/buscar/rangoPrecios}"method="get" style="width: 50%;margin: 30px auto;"> 
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Precio Mínimo" name="precioMin">
            <input type="text" class="form-control" placeholder="Precio Máximo" name="precioMax">
            <button class="badge text-bg-dark" type="submit" style='width:300px; text-align: left;'>Buscar por Rango de Precios</button>
        </div>
    </form>

    <!-- Enlace para volver a la página de inicio -->
    <a th:href="@{/}" class="btn btn-outline-dark btn-lg" style="display: block; margin: 20px auto;">Volver a Inicio</a>

</body>
</html>
