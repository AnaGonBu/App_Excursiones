<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwwthymeleaf.org" >
<head>
<meta charset="UTF-8" name="viewport">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
 crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
 integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous"></script>
<title>Detalle Excursiones</title>
</head>
<body style="background-color: rgb(196, 249, 249);">
	 <h1 style="font-size: xx-large;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, 
	    				'Arial Narrow Bold',  sans-serif,'Arial Narrow Bold',  sans-serif;
	    				margin-top: 20px; margin-left: 20px;">Detalle excursión</h1>
	    				
		<div class="table-container" style="width: 60%; margin: 30px auto;">
        	<table class="table table-dark table-hover table-striped table-bordered">
                <thead > </thead>
                    <!--  entrada dinámica de datos a tabla de detalle -->
                        <tr><th scope="col">id</th>
                        	<td class="table-light" scope="row" th:text="${excursion.idExcursion}"></td>
                         </tr>
                        <tr><th scope="col">Descripcion</th>
                        	<td class="table-light" scope="row" th:text="${excursion.descripcion}"></td> 
                        </tr>
                        <tr><th scope="col">Origen</th>
							<td class="table-light" scope="row" th:text="${excursion.origen}"></td> 
						</tr>
                        <tr><th scope="col">Destino</th>
                        	<td class="table-light" scope="row" th:text="${excursion.destino}"></td> 
						</tr>
                        <tr><th scope="col">Fecha</th>
							<td class="table-light" scope="row" th:text="${excursion.fechaExcursion}"></td> 
						</tr>
                        <tr><th scope="col">Precio</th>
							<td class="table-light" scope="row" th:text="${excursion.precioUnitario}"></td> 
						</tr>
                        <tr><th scope="col">Duracion (dias)</th>
                        	<td class="table-light" scope="row" th:text="${excursion.duracion}"></td> 
						</tr>
                        <tr><th scope="col">Estado</th>
							<td class="table-light" scope="row" th:text="${excursion.estado}"></td> 
						</tr>
                        <tr><th scope="col">Destacado</th>
                        	<td class="table-light" scope="row" th:text="${excursion.destacado}"></td> 
						</tr>
						<tr><th scope="col">Aforo Máximo</th>
                        	<td class="table-light" scope="row" th:text="${excursion.aforoMaximo}"></td> 
						</tr>
						<tr><th scope="col">Mínimo Asistentes</th>
                        	<td class="table-light" scope="row" th:text="${excursion.minimoAsistentes}"></td> 
						</tr>
						<tr><th scope="col">Fecha Alta</th>
                        	<td class="table-light" scope="row" th:text="${excursion.fechaAlta}"></td> 
						</tr>
						<tr><th scope="col">Imagen</th>
                        	<td class="table-light" scope="row" th:text="${excursion.imagen}"></td> 
						</tr>
						
                      
               </table>
				</div>
          
   			<!--  peticion de vuelta a inicio -->
    	<a href="/" class="btn btn-outline-dark btn-lg btn-volver" style="display: block;
            margin: 20px auto;">Volver a Inicio</a>


</body>
</html>
